<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Montserrat&family=Playfair+Display&family=Quicksand:wght@300;400;500;600;700&family=Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box-container">
            <div class="first-container">
                <div class="bg-color">
                    <div class="textcontainer">
                        <h1><span>H</span>ello Friends !</h1>
                        <p>Sign up and Join with Us</p>
                        <button class="signup-button1">Sign up</button>

                    </div>
                </div>
            </div>
            <form class="second-container">
                <i><img src="arrow-right-square.svg"></i>
                <h1><span>s</span>ign Up</h1>
                <div class="icon">
                    <i class="bg-icon fab fa-facebook-f"></i>
                    <i class="bg-icon fab fa-google"></i>
                    <i class="bg-icon fab fa-github"></i>
                </div>
                <div class="signup-form">

                    <i class="name fas fa-user"></i><input type="text" name="Name" placeholder="Name">
                    <i class="email fas fa-envelope"></i><input type="text" name="email" placeholder="email">
                    <i class="password fas fa-lock"></i><input type="text" name="Password" placeholder="Password">
                </div>
                <button class="signup-button">SUBMIT</button>
            </form>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
